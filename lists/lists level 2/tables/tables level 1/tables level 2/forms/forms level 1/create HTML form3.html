<html>

<head></head>

<body>
    <h1>My feedback form</h1><br>
    <ul>
        <li><label><b>Name: </label></b><input type="text"></li>

        <li><label><B>Email:</label></B><input type="email"></li>
    
        <li><label><b>Password:</label></b><input type="password"></li>
    </ul>
    
    
    <ul>
        <li type="disc"><label><b>Please check all the emotions that apply to you:</b></label>
        
        <ul type="disc"><li><label><b>Angry</b></label><input type="checkbox"></li>
        <li><label><b>Happy</b></label><input type="checkbox"></li>
        <li><label><b>Sad</b></label><input type="checkbox"></li>
        <li><label><b>Ambivalent</b></label><input type="checkbox">

    </ul>
    
    
        <li type="disc"><label><b>How satisfied were you with our service?</b></label>
        
        <ul type="disc"><li><label><b>very satisfied</b></label><input type="radio" name="satisifed"></li>
        <li><label><b>satisfied</b></label><input type="radio"  name="satisifed"></li>
        <li><label><b>didn't care</b></label><input type="radio"  name="satisifed"></li>
        <li><label><b>dissatisfied</b></label><input type="radio"  name="satisifed"></li>
        <li><label><b>verydissatisfied</b></label><input type="radio"  name="satisifed"></li>
        </ul>
       

       
             <li type="disc"><label><b>Further Comments:</b></label>
            <textarea cols="30" rows="3"></textarea>
        </li>
        
        <li><label><b>Bio photo:</b></label>
            <input type="file">

            <li><label><b>Location visited:</b></label>
                <select name="location">
                    <option>india</option>
                    <option>bangladesh</option>
                    <option>iraq</option>
                    <option>iran</option>
                    
                </select></li>
            </ul>

             
               <li type="disc"><button>submit</button></li> 

            
   

   

</body>

</html>
