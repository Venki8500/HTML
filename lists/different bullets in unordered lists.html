<html>
    <head>
        <body>
            <h1>
                Different bullets in Unordered lists
            </h1>
            <ul>
                <li>Ice cream</li>
                <li>chocoba</li>
                <li>cold-coffee</li>
                </ul>
            
                <ul type="square">
                 <li>sugar</li>
                 <li>salt</li>
                 <li>sour</li>
                </ul>

                <ul type="disc">
                    <li>car</li>
                    <li>bike</li>
                    <li>scooty</li>
                </ul>
                
                <ul type="circle">
                    <li>Aeroplane</li>
                    <li>ship</li>
                    <li>boat</li>
                </ul>
        </body>
    </head>
</html>
